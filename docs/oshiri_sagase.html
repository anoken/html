<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>プリけつをさがせ！</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: sans-serif;
            background: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .info {
            font-size: 24px;
            margin-bottom: 20px;
            display: flex;
            gap: 40px;
            color: #000;
        }

        #timer {
            font-family: monospace;
            font-weight: bold;
        }

        .grid {
            display: grid;
            gap: 6px;
        }

        .grid img {
            cursor: pointer;
            background: #fff;
            object-fit: contain;
        }

        .grid img:hover {
            opacity: 0.6;
        }

        .wrong {
            opacity: 0.3 !important;
        }

        .result {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 40px 60px;
            border: 2px solid #000;
            text-align: center;
            display: none;
        }

        .result-time {
            font-size: 48px;
            font-family: monospace;
            margin: 20px 0;
        }

        .btn {
            padding: 12px 30px;
            font-size: 16px;
            border: 2px solid #000;
            cursor: pointer;
            background: #fff;
            color: #000;
        }

        .btn:hover {
            background: #000;
            color: #fff;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.8);
            display: none;
        }

        .start {
            text-align: center;
            margin-top: 80px;
        }

        .start h1 {
            font-size: 36px;
            margin-bottom: 30px;
        }

        .start p {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        .start .btn {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="start" id="start">
        <h1>プリけつを探せ</h1>
        <p>ハートの中に隠れたプリけつを探せ！</p>
        <p>レベルが上がると数が増えるよ</p>
        <button class="btn" onclick="startGame()">START</button>
    </div>

    <div class="game" id="game" style="display:none;">
        <div class="info">
            <div>Level <span id="level">1</span>/15</div>
            <div id="timer">00:00.00</div>
        </div>
        <div class="grid" id="grid"></div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="result" id="result">
        <div>CLEAR!</div>
        <div class="result-time" id="finalTime"></div>
        <button class="btn" onclick="location.reload()">Retry</button>
    </div>

    <script>
        let level = 1;
        let startTime;
        let timerInterval;

        const levels = [
            { count: 2, cols: 2, size: 120 },
            { count: 4, cols: 2, size: 110 },
            { count: 6, cols: 3, size: 100 },
            { count: 9, cols: 3, size: 90 },
            { count: 12, cols: 4, size: 80 },
            { count: 16, cols: 4, size: 70 },
            { count: 20, cols: 5, size: 65 },
            { count: 25, cols: 5, size: 60 },
            { count: 30, cols: 6, size: 55 },
            { count: 36, cols: 6, size: 50 },
            { count: 42, cols: 7, size: 46 },
            { count: 49, cols: 7, size: 42 },
            { count: 56, cols: 8, size: 38 },
            { count: 64, cols: 8, size: 35 },
            { count: 72, cols: 9, size: 32 }
        ];

        function formatTime(ms) {
            const min = Math.floor(ms / 60000);
            const sec = Math.floor((ms % 60000) / 1000);
            const cs = Math.floor((ms % 1000) / 10);
            return `${String(min).padStart(2,'0')}:${String(sec).padStart(2,'0')}.${String(cs).padStart(2,'0')}`;
        }

        function updateTimer() {
            document.getElementById('timer').textContent = formatTime(Date.now() - startTime);
        }

        function createGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            const cfg = levels[level - 1];
            grid.style.gridTemplateColumns = `repeat(${cfg.cols}, auto)`;

            const ketsuPos = Math.floor(Math.random() * cfg.count);

            const rotations = [0, 90, 180, 270];

            for (let i = 0; i < cfg.count; i++) {
                const img = document.createElement('img');
                img.style.height = cfg.size + 'px';
                img.style.width = 'auto';
                if (i === ketsuPos) {
                    img.src = 'image_oshiri/ketsu.jpg';
                    img.onclick = correct;
                } else {
                    img.src = 'image_oshiri/heart.jpg';
                    if (level >= 6) {
                        const randomRotation = rotations[Math.floor(Math.random() * 4)];
                        img.style.transform = `rotate(${randomRotation}deg)`;
                    }
                    img.onclick = e => {
                        e.target.classList.add('wrong');
                        setTimeout(() => e.target.classList.remove('wrong'), 200);
                    };
                }
                grid.appendChild(img);
            }
        }

        function correct() {
            if (level >= 15) {
                clearInterval(timerInterval);
                document.getElementById('finalTime').textContent = formatTime(Date.now() - startTime);
                document.getElementById('overlay').style.display = 'block';
                document.getElementById('result').style.display = 'block';
            } else {
                level++;
                document.getElementById('level').textContent = level;
                createGrid();
            }
        }

        function startGame() {
            document.getElementById('start').style.display = 'none';
            document.getElementById('game').style.display = 'block';
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 10);
            createGrid();
        }
    </script>
</body>
</html>
