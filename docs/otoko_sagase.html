<!DOCTYPE html>

    <style>
        * {

        body {

        .result {

        }

        .result-time {

            margin: 20px 0;
        }

        .btn {

            font-size: 16px;
            border: 2px solid #000;
            cursor: pointer;
            background: #fff;
            color: #000;
        }

        .btn:hover {
            background: #000;
            color: #fff;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.8);
            display: none;
        }

        .start {
            text-align: center;
            margin-top: 80px;
        }

        .start h1 {
            font-size: 36px;
            margin-bottom: 30px;
        }

        .start p {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        .start .btn {
            margin-top: 30px;
        }

        .start .btn-secondary {
            margin-top: 15px;
            background: #f5f5f5;
        }

        .history-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 30px 40px;
            border: 2px solid #000;
            text-align: center;
            display: none;
            max-height: 80vh;
            overflow-y: auto;
            min-width: 300px;
        }

        .history-modal h2 {

        }

        .history-list {
            text-align: left;
            margin-bottom: 20px;
        }

        .history-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #eee;

        }

        .history-item:first-child {
            color: #d4af37;
            font-weight: bold;
        }

        .history-rank {
            width: 30px;
        }

        .history-time {
            font-weight: bold;
        }

        .history-date {
            font-size: 12px;
            color: #666;
        }

        .no-records {
            color: #999;
            margin: 20px 0;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn-small {
            padding: 8px 16px;
            font-size: 14px;
        }

        .btn-danger {
            border-color: #c00;
            color: #c00;
        }

        .btn-danger:hover {
            background: #c00;
            color: #fff;
        }

        .new-record {
            color: #d4af37;
            font-size: 24px;
            margin-bottom: 10px;
        }

        .result-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }

        .btn-x {
            background: #000;
            color: #fff;
            border-color: #000;
        }

        .btn-x:hover {
            background: #333;
            border-color: #333;
        }
    </style>
</head>
<body>
    <div class="start" id="start">
        <h1>Áî∑„ÇíÊé¢„Åõ</h1>
        <p>Â•≥„ÅÆ‰∏≠„Å´Èö†„Çå„ÅüÁî∑„ÇíÊé¢„ÅõÔºÅ</p>
        <p>„É¨„Éô„É´„Åå‰∏ä„Åå„Çã„Å®Êï∞„ÅåÂ¢ó„Åà„Çã„Çà</p>
        <button class="btn" onclick="startGame()">START</button>
        <br>
        <button class="btn btn-secondary" onclick="showHistory()">ÈÅéÂéª„ÅÆË®òÈå≤</button>
    </div>

    <div class="game" id="game" style="display:none;">
        <div class="info">
            <div>Level <span id="level">1</span>/15</div>
            <div id="timer">00:00.00</div>
        </div>
        <div class="grid" id="grid"></div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="result" id="result">
        <div id="newRecordMsg" class="new-record" style="display:none;">NEW RECORD!</div>
        <div>CLEAR!</div>
        <div class="result-time" id="finalTime"></div>
        <div class="result-buttons">
            <button class="btn btn-x" onclick="shareToX()">ùïè „ÅßÊäïÁ®ø</button>
            <button class="btn" onclick="location.reload()">Retry</button>
        </div>
    </div>

    <div class="history-modal" id="historyModal">
        <h2>ÈÅéÂéª„ÅÆË®òÈå≤</h2>
        <div id="historyContent"></div>
        <div class="btn-group">
            <button class="btn btn-small" onclick="closeHistory()">Èñâ„Åò„Çã</button>
            <button class="btn btn-small btn-danger" onclick="clearHistory()">Ë®òÈå≤„ÇíÊ∂àÂéª</button>
        </div>
    </div>

    <script>
        let level = 1;
        let startTime;
        let timerInterval;
        const STORAGE_KEY = 'otoko_sagase_records';

        const levels = [
            { count: 2, cols: 2, size: 120 },
            { count: 4, cols: 2, size: 110 },
            { count: 6, cols: 3, size: 100 },
            { count: 9, cols: 3, size: 90 },
            { count: 12, cols: 4, size: 80 },
            { count: 16, cols: 4, size: 70 },
            { count: 20, cols: 5, size: 65 },
            { count: 25, cols: 5, size: 60 },
            { count: 30, cols: 6, size: 55 },
            { count: 36, cols: 6, size: 50 },
            { count: 42, cols: 7, size: 46 },
            { count: 49, cols: 7, size: 42 },
            { count: 56, cols: 8, size: 38 },
            { count: 64, cols: 8, size: 35 },
            { count: 216, cols: 18, size: 20 }
        ];

        function formatTime(ms) {
            const min = Math.floor(ms / 60000);
            const sec = Math.floor((ms % 60000) / 1000);
            const cs = Math.floor((ms % 1000) / 10);
            return `${String(min).padStart(2,'0')}:${String(sec).padStart(2,'0')}.${String(cs).padStart(2,'0')}`;
        }

        function updateTimer() {
            document.getElementById('timer').textContent = formatTime(Date.now() - startTime);
        }

        function createGrid() {
            const grid = document.getElementById('grid');
            grid.innerHTML = '';
            const cfg = levels[level - 1];
            grid.style.gridTemplateColumns = `repeat(${cfg.cols}, auto)`;

            const manPos = Math.floor(Math.random() * cfg.count);

            for (let i = 0; i < cfg.count; i++) {
                const img = document.createElement('img');
                img.style.height = cfg.size + 'px';
                img.style.width = 'auto';
                if (i === manPos) {
                    img.src = 'image_otoko_sagase/man.jpg';
                    img.onclick = correct;
                } else {
                    img.src = 'image_otoko_sagase/woman.jpg';
                    img.onclick = e => {
                        e.target.classList.add('wrong');
                        setTimeout(() => e.target.classList.remove('wrong'), 200);
                    };
                }
                grid.appendChild(img);
            }
        }

        function correct() {
            if (level >= 15) {
                clearInterval(timerInterval);
                const finalMs = Date.now() - startTime;
                document.getElementById('finalTime').textContent = formatTime(finalMs);

                const isNewRecord = saveRecord(finalMs);
                if (isNewRecord) {
                    document.getElementById('newRecordMsg').style.display = 'block';
                }

                document.getElementById('overlay').style.display = 'block';
                document.getElementById('result').style.display = 'block';
            } else {
                level++;
                document.getElementById('level').textContent = level;
                createGrid();
            }
        }

        function startGame() {
            document.getElementById('start').style.display = 'none';
            document.getElementById('game').style.display = 'block';
            startTime = Date.now();
            timerInterval = setInterval(updateTimer, 10);
            createGrid();
        }

        function getRecords() {
            const data = localStorage.getItem(STORAGE_KEY);
            return data ? JSON.parse(data) : [];
        }

        function saveRecord(ms) {
            const records = getRecords();
            const bestTime = records.length > 0 ? records[0].time : Infinity;

            records.push({
                time: ms,
                date: new Date().toISOString()
            });

            records.sort((a, b) => a.time - b.time);

            if (records.length > 10) {
                records.length = 10;
            }

            localStorage.setItem(STORAGE_KEY, JSON.stringify(records));

            return ms < bestTime;
        }

        function showHistory() {
            const records = getRecords();
            const content = document.getElementById('historyContent');

            if (records.length === 0) {
                content.innerHTML = '<div class="no-records">„Åæ„Å†Ë®òÈå≤„Åå„ÅÇ„Çä„Åæ„Åõ„Çì</div>';
            } else {
                let html = '<div class="history-list">';
                records.forEach((record, index) => {
                    const date = new Date(record.date);
                    const dateStr = `${date.getFullYear()}/${String(date.getMonth()+1).padStart(2,'0')}/${String(date.getDate()).padStart(2,'0')}`;
                    html += `
                        <div class="history-item">
                            <span class="history-rank">${index + 1}.</span>
                            <span class="history-time">${formatTime(record.time)}</span>
                            <span class="history-date">${dateStr}</span>
                        </div>
                    `;
                });
                html += '</div>';
                content.innerHTML = html;
            }

            document.getElementById('overlay').style.display = 'block';
            document.getElementById('historyModal').style.display = 'block';
        }

        function closeHistory() {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('historyModal').style.display = 'none';
        }

        function clearHistory() {
            if (confirm('„Åô„Åπ„Å¶„ÅÆË®òÈå≤„ÇíÊ∂àÂéª„Åó„Åæ„Åô„ÅãÔºü')) {
                localStorage.removeItem(STORAGE_KEY);
                closeHistory();
            }
        }

        function shareToX() {
            const time = document.getElementById('finalTime').textContent;
            const text = `Áî∑„ÇíÊé¢„ÅõÔºÅ„Çí„ÇØ„É™„Ç¢„Åó„Åæ„Åó„ÅüÔºÅ\n„Çø„Ç§„É†: ${time}\n\n#Áî∑„ÇíÊé¢„Åõ`;
            const url = encodeURIComponent(window.location.href);
            const tweetText = encodeURIComponent(text);
            window.open(`https://twitter.com/intent/tweet?text=${tweetText}&url=${url}`, '_blank');
        }
    </script>
</body>
</html>
