<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Rain - Matrix Effect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #000;
            overflow: hidden;
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="matrix"></canvas>
    <script>
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const chars = '0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZｱｲｳｴｵｶｷｸｹｺｻｼｽｾｿﾀﾁﾂﾃﾄﾅﾆﾇﾈﾉﾊﾋﾌﾍﾎﾏﾐﾑﾒﾓﾔﾕﾖﾗﾘﾙﾚﾛﾜﾝ@#$%^&*()';
        const charArray = chars.split('');

        const fontSize = 16;
        const columns = Math.floor(canvas.width / fontSize);

        const drops = [];
        const speeds = [];
        for (let i = 0; i < columns; i++) {
            drops[i] = Math.random() * -100;
            speeds[i] = 0.2 + Math.random() * 1.3; // 0.5〜1.5のランダムな速度
        }

        function draw() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            ctx.font = fontSize + 'px monospace';

            for (let i = 0; i < drops.length; i++) {
                const char = charArray[Math.floor(Math.random() * charArray.length)];
                const x = i * fontSize;
                const y = drops[i] * fontSize;

                // 先頭の文字は白く発光
                ctx.shadowBlur = 20;
                ctx.shadowColor = '#fff';
                ctx.fillStyle = '#fff';
                ctx.fillText(char, x, y);

                // 発光効果をリセットして、1つ上に緑の文字を描画
                ctx.shadowBlur = 0;
                ctx.fillStyle = '#0f0';
                if (drops[i] > 1) {
                    const prevChar = charArray[Math.floor(Math.random() * charArray.length)];
                    ctx.fillText(prevChar, x, y - fontSize);
                }

                if (y > canvas.height && Math.random() > 0.975) {
                    drops[i] = 0;
                    speeds[i] = 0.2 + Math.random() * 1.3; // リセット時に新しい速度を設定
                }

                drops[i] += speeds[i];
            }
        }

        setInterval(draw, 35);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
